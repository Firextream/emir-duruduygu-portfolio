version: "3.9"

services:
  database:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-directus}
      POSTGRES_USER: ${POSTGRES_USER:-directus}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-directus}
    volumes:
      - directus-db:/var/lib/postgresql/data

  directus:
    image: directus/directus:11.6.1
    restart: unless-stopped
    ports:
      - "8055:8055"
    depends_on:
      - database
    environment:
      KEY: ${DIRECTUS_KEY}
      SECRET: ${DIRECTUS_SECRET}
      ADMIN_EMAIL: ${DIRECTUS_ADMIN_EMAIL}
      ADMIN_PASSWORD: ${DIRECTUS_ADMIN_PASSWORD}
      DB_CLIENT: pg
      DB_HOST: database
      DB_PORT: 5432
      DB_DATABASE: ${POSTGRES_DB:-directus}
      DB_USER: ${POSTGRES_USER:-directus}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-directus}
      WEBSOCKETS_ENABLED: "true"
      CORS_ENABLED: "true"
      PUBLIC_URL: ${DIRECTUS_PUBLIC_URL:-http://localhost:8055}
    volumes:
      - directus-uploads:/directus/uploads
      - directus-extensions:/directus/extensions

volumes:
  directus-db:
  directus-uploads:
  directus-extensions:

